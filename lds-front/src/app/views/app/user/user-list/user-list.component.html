<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="">Usuário</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Lista</li>
    </ol>
</nav>
<h1>Lista de usuários</h1>
<hr>

<div class="mat-elevation-z8">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome Completo</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>

            @for(item of users; track $index){
                <tr>
                <th scope="row">{{item.id}}</th>
                <td>{{item.fullname}}</td>
                <td>{{item.email}}</td>
                <td>
                <div class="row">
                    <div class="col-4">
                        <a class="btn btn-primary" routerLink="/user/detail/{{item.id}}">
                            <fa-icon [icon]="fa.faAddressBook"></fa-icon>
                        </a>
                        </div>
                        <div class="col-4">
                            <a class="btn btn-warning" routerLink="/user/edit/{{item.id}}">
                                <fa-icon [icon]="fa.faEdit"></fa-icon>
                            </a>
                        </div>
                        <div class="col-4">
                            <a class="btn btn-danger" (click)="deleteUser(item.id!)">
                                <fa-icon [icon]="fa.faRemove"></fa-icon>
                            </a>
                        </div>
                    </div>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
