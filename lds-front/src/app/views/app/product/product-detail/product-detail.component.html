<h1>Detalhes do produto</h1>
<hr>

<form class="form">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" value="{{name}}" placeholder="Nome" readonly>
        </div>
        <div class="form-group col-12 mt-2">    
            <label for="price">Preço</label>
            <input type="text" class="form-control" id="price" value="{{price}}" placeholder="Preço" readonly>
        </div>
        <div class="col-12 text-end mt-2">
            <button class="btn btn-secondary col-2 me-4" href="">Voltar</button>
            <button class="btn btn-danger col-2 me-4" href="">Remover</button>
            <button class="btn btn-primary col-2" href="">Editar</button>
        </div>
    </div>
</form>
