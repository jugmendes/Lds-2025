<h1>Meu perfil</h1>
<hr>

<h2>Dados cadastrais</h2>
<form class="form">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" value="{{email}}">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="name">Nome completo</label>
            <input type="text" class="form-control" id="name" value="{{fullname}}" placeholder="Nome completo">
        </div>
        <div class="col-12 text-end mt-2">
            <div class="col-12 text-end mt-2">
                <button class="btn btn-primary col-4">Atualizar</button>
            </div>
        </div>
    </div>
</form>
<hr>
<h2>Atualizar senha</h2>
<form class="form">
    <div class="form-row">
        <div class="form-group col-12 mt-2">
            <label for="name">Senha antiga</label>
            <input type="text" class="form-control" id="name" placeholder="Senha antiga">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="newPassword">Senha nova</label>
            <input type="text" class="form-control" id="newPassword" placeholder="Nova senha">
        </div>
        <div class="form-group col-12 mt-2">
            <label for="repeatNewPassword">Repita a nova senha</label>
            <input type="text" class="form-control" id="repeatNewPassword" placeholder="Repita a nova senha">
        </div>
        <div class="col-12 text-end mt-2">
            <div class="col-12 text-end mt-2">
                <button class="btn btn-primary col-4">Atualizar</button>
            </div>
        </div>
    </div>
</form>
